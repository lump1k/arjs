<!DOCTYPE html>
<html lang="en">
<head>
    <title>AR.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>AR.js</h2>
    <p>Click on the Tabs to display the active and previous tab.</p>

    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#Pyramid">Pyramid</a></li>
                <li><a href="#Box">Box</a></li>
                <li><a href="#FFFLABEL">FFFLABEL</a></li>
                <li><a href="#fish">Fish</a></li>
            </ul>

            <div class="tab-content">
                <div id="Pyramid" class="tab-pane fade in active">
                    <img src="/images/3.png" alt="Pyramid">
                </div>
                <div id="Box" class="tab-pane fade">
                    <img src="/images/box.png" alt="Box">
                </div>
                <div id="FFFLABEL" class="tab-pane fade">
                    <img src="/images/ffflabel.png" alt="FFFLABEL">
                </div>
                <div id="fish" class="tab-pane fade">
                    <img src="/images/fish.png" alt="Fish">
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $(".nav-tabs a").click(function(){
            $(this).tab('show');
            return false;
        });
    });
</script>

</body>
</html>
